<script>
let slides = [];
let currentSlide = 0;
let slideInterval;

function startSurprise() {

    

    document.getElementById("music").src =
    "https://www.youtube.com/embed/BxPJRAbGOKQ?autoplay=1&loop=1&playlist=BxPJRAbGOKQ";

    document.getElementById("slideshow").style.display = "block";

    updateSlides();

    currentSlide = 0;
    showSlide(currentSlide);
}

// Re-scan slides (after removing videos)
function updateSlides() {
    slides = document.querySelectorAll(".slideshow img, .slideshow video");
}
// ========== TAP COUNTER BUTTON ==========
const surpriseBtn = document.getElementById("surpriseBtn"); // siguraduhing may id sa button
let tapCount = 0;
const requiredTaps = 24;

surpriseBtn.addEventListener("click", () => {
    tapCount++;

    if (tapCount < requiredTaps) {
        // Optional: slight scale effect para cute
        surpriseBtn.style.transform = "scale(1.1)";
        setTimeout(() => { surpriseBtn.style.transform = "scale(1)"; }, 150);

        // Optional: ipakita kung ilang tap na lang kailangan
        surpriseBtn.innerText = `Tap mo pa ${requiredTaps - tapCount} beses üíñ`;

        return; // hindi pa magsisimula
    }

    // Kapag umabot sa 5 taps
    surpriseBtn.innerText = "üíù Surprise! üíù";

    // Optional: hide button after first run
    // surpriseBtn.style.display = "none";

    // Start slideshow
    startSurprise();
});


function showSlide(index) {

    slides.forEach(slide => {
        slide.classList.remove("active");

        if (slide.tagName === "VIDEO") {
            slide.pause();
            slide.currentTime = 0;
        }
    });

    const active = slides[index];

    // ============ IMAGE ============
    if (active.tagName === "IMG") {

        active.classList.add("active");

        slideInterval = setTimeout(nextSlide, 3500);
    }

    // ============ VIDEO ============
    if (active.tagName === "VIDEO") {

        active.style.display = "none";

        active.load();

        active.onloadeddata = () => {

            active.classList.add("active");
            active.style.display = "block";

            active.play().catch(() => {});

            // Play only 3s
            slideInterval = setTimeout(() => {

                active.pause();

                // ‚ùó REMOVE VIDEO AFTER PLAY
                active.remove();

                // Update slides list
                updateSlides();

                // Adjust index
                if (currentSlide >= slides.length) {
                    currentSlide = 0;
                }

                showSlide(currentSlide);

            }, 5000);
        };
    }
}

function nextSlide() {

    clearTimeout(slideInterval);

    currentSlide++;

    if (currentSlide >= slides.length) {
        currentSlide = 0;
    }

    showSlide(currentSlide);
}
</script>
